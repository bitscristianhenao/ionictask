<ion-content>
  <a class="back" href="/home"> < Back </a>
  <div class="bgbb"></div>
  <div class="container">
    <div class="title">
      <div class="element">
        <h2>Ep</h2>
      </div>
      <h3>isodes</h3>
    </div>
    <div class="list">
      <a class="box" *ngFor="let ep of episodes" (click)="moreInfo()">
        <h5>Season {{ep.season}}</h5>
        <h4>{{ep.title}}</h4>
        <span>+</span>
        <section class="morinfo" *ngIf="!hide">
          <h5>Air-Date {{ep.air_date}}</h5>
          <h5>Characters</h5>
          <ul>
            <li *ngFor="let ch of ep.characters">
              {{ch}}
            </li>
          </ul>
        </section>
      </a>
    </div>
  </div>
</ion-content>
